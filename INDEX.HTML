<!DOCTYPE html>
<html>
    <head>
        <title>QR-CODE (GENERATOR)</title>

        <!-- STYLE-SHEET -->
        <link rel="stylesheet" href="STYLE.CSS">

        <!-- WEBSITE - LOGO -->
        <link rel="icon" href="qr-code.png" type="img/icon">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h3>QR-CODE GENERATOR</h3>
                <p>Enter Text or Paste URL to, Create your QR Code !</p>
            </header>

            <div class="form">
                <input type="text" placeholder="Enter Text or URL">
                <button>
                    Generate QR-Code
                </button>
            </div>

            <div class="qr-code">
                <img src="" alt="QR-Code">
            </div>
        </div>

        <!-- JAVA_SCRIPT -->
        <script src="JAVASCRIPT.JS"></script>
    </body>
</html>
